<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Giáng Sinh</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Great+Vibes&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --holy-image: url('https://printgo.vn/uploads/media/784549/download-ngay-50-hinh-anh-chua-giang-sinh-dep-nhat-cho-dip-noel-nay-15_1606899711.jpg'); 
            --gold-color: #f8d688;
            --gold-shadow: 0 0 10px rgba(248, 214, 136, 0.7), 0 0 20px rgba(248, 214, 136, 0.4);
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* --- ĐÃ THÊM MÀU NỀN TẠI ĐÂY --- */
            /* Dùng Gradient màu xanh đêm thẫm để nổi bật tuyết và thiệp */
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            
            overflow: hidden;
            font-family: 'Lora', serif;
        }

        /* --- HIỆU ỨNG TUYẾT RƠI --- */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            /* Đổi màu tuyết sang trắng sáng để nổi trên nền tối */
            color: #ffffff; 
            text-shadow: 0 0 5px rgba(255,255,255,0.8); 
            opacity: 0.8;
            font-size: 1em;
            user-select: none;
            animation-name: fall;
            animation-timing-function: linear;
        }

        @keyframes fall {
            to { transform: translateY(105vh); }
        }

        /* --- CSS THIỆP --- */
        .card-container {
            perspective: 2000px;
            width: 90vw;
            max-width: 700px;
            height: 450px;
            cursor: pointer;
            z-index: 10;
            margin: 20px; 
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4), 0 0 25px rgba(248, 214, 136, 0.2);
            border-radius: 12px;
        }

        .card.is-open {
            transform: rotateY(-180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid var(--gold-color);
        }

        /* MẶT TRƯỚC */
        .card-front {
            /* Giữ nguyên màu đỏ đen của mặt trước thiệp cho sang trọng */
            background: linear-gradient(135deg, #590d13 0%, #1a0304 100%);
            color: var(--gold-color);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
        }

        .star-decor {
            font-size: 4.5rem;
            color: var(--gold-color);
            text-shadow: var(--gold-shadow);
            margin-bottom: 20px;
            animation: twinkle 3s infinite ease-in-out;
        }

        .card-front h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(to bottom, #fff5d9, #f8d688, #c99b3d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.8));
        }
        
        .card-front h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.2rem;
            margin-top: 15px;
            font-weight: normal;
            color: #fff5d9;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .instruction {
            margin-top: 45px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(248, 214, 136, 0.9);
            animation: pulse-gold 2s infinite;
            border: 1px solid rgba(248, 214, 136, 0.3);
            padding: 10px 20px;
            border-radius: 30px;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* MẶT SAU */
        .card-back {
            background: #fffaf0;
            transform: rotateY(180deg);
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23d4af37' fill-opacity='0.05' fill-rule='evenodd'%3E%3Cpath d='M0 20L20 0H0v20zM20 40L40 20H20v20z'/%3E%3C/g%3E%3C/svg%3E");
        }

        .part-left {
            flex: 1.2;
            background-image: var(--holy-image);
            background-size: cover;
            background-position: center top;
            border-right: 3px solid var(--gold-color);
            position: relative;
        }
        .part-left::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(89, 13, 19, 0.6));
        }

        .part-right {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #4a2c2a;
            position: relative;
        }
        .part-right::before {
             content: ''; position: absolute; top: 15px; left: 15px; right: 15px; bottom: 15px;
             border: 1px solid rgba(212, 175, 55, 0.3); pointer-events: none;
        }

        .wishes h3 {
            font-family: 'Cinzel Decorative', cursive;
            color: #8b0000;
            font-size: 1.5rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--gold-color);
            display: inline-block;
        }

        .wishes p {
            line-height: 1.6;
            font-size: 1.05rem;
            margin-bottom: 12px;
            font-style: italic;
        }
        
        .signature {
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            color: #8b0000;
            margin-top: 15px;
        }

        /* Ẩn Iframe YouTube */
        #player {
            display: none;
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(248, 214, 136, 0.4); transform: scale(1); }
            50% { transform: scale(1.02); }
            70% { box-shadow: 0 0 0 10px rgba(248, 214, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(248, 214, 136, 0); transform: scale(1); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.7; transform: scale(1); text-shadow: 0 0 10px var(--gold-color); }
            50% { opacity: 1; transform: scale(1.2); text-shadow: 0 0 30px var(--gold-color), 0 0 10px white; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card-container { width: 85vw; height: 75vh; max-height: 600px; }
            .card.is-open { transform: rotateX(180deg); }
            .card-back { flex-direction: column; transform: rotateX(180deg); }
            .part-left { flex: 1; border-right: none; border-bottom: 3px solid var(--gold-color); }
            .part-right { flex: 1.3; padding: 15px; }
            .card-front h1 { font-size: 2rem; }
            .star-decor { font-size: 3.5rem; }
        }
    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div id="player"></div>

    <div class="card-container" id="cardContainer">
        <div class="card" id="mainCard">
            <div class="card-face card-front">
                <div class="star-decor">✦</div>
                <h1>Merry Christmas</h1>
                <h2>Mùa Giáng Sinh An Lành</h2>
                <div class="instruction">
                    <span>♫</span> Hãy chạm vào thiệp
                </div>
            </div>

            <div class="card-face card-back">
                <div class="part-left"></div>
                <div class="part-right">
                    <div class="wishes">
                        <h3>Tin Yêu & Hy Vọng</h3>
                        <p>"Vinh danh Thiên Chúa trên trời,<br>Bình an dưới thế cho người thiện tâm."</p>
                        <p>Nguyện xin ánh sáng đêm đông sưởi ấm tâm hồn bạn. Chúc bạn một mùa Giáng Sinh tràn đầy hồng ân.</p>
                        <div class="signature">Emmanuel</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. CẤU HÌNH NHẠC YOUTUBE ---
        // Thay ID video YouTube ở đây nếu muốn đổi nhạc
        const youtubeVideoID = "uFLSMXGyBu4"; // Nhạc bạn đã chọn (Holy Night)
        
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: youtubeVideoID,
                playerVars: {
                    'playsinline': 1,
                    'controls': 0, 
                    'loop': 1,     
                    'playlist': youtubeVideoID 
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log("Music ready");
        }

        // --- ĐÃ SỬA LỖI Ở ĐÂY ---
        // Load YouTube IFrame API (Lúc nãy bạn dán link video vào đây nên bị lỗi)
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api"; // Link này phải là iframe_api
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // --- 2. XỬ LÝ SỰ KIỆN CLICK ---
        const cardContainer = document.getElementById('cardContainer');
        const mainCard = document.getElementById('mainCard');
        let isMusicPlaying = false;

        cardContainer.addEventListener('click', function() {
            mainCard.classList.toggle('is-open');

            if (player && player.playVideo) {
                if (!isMusicPlaying) {
                    player.playVideo();
                    player.setVolume(70);
                    isMusicPlaying = true;
                }
            }
        });

        // --- 3. HIỆU ỨNG TUYẾT RƠI ---
        function createSnowflake() {
            const snowContainer = document.getElementById('snow-container');
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄'; 
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
            snowflake.style.animationDuration = (Math.random() * 3 + 3) + 's'; 
            snowflake.style.opacity = Math.random();

            snowContainer.appendChild(snowflake);
            setTimeout(() => {
                snowflake.remove();
            }, 6000);
        }
        setInterval(createSnowflake, 150);
    </script>
</body>
</html>
